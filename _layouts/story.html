---
layout: page
---

{{ content }}

<div class="spoiler">

    <h2>Overview</h2>

    {{ page.overview | markdownify }}

    {%- for chapter in page.chapters -%}

        <h4 class="chapter">Chapter {{ forloop.index }}</h4>

        <hr class="chapter">

        <h2>{{ chapter.title | escape }}</h2>

        {{ chapter.content | markdownify }}

    {%- endfor -%}

</div>
